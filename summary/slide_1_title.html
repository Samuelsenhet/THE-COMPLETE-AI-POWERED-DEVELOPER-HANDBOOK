<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      .slide-container { 
        width: 1280px; 
        min-height: 720px; 
        background: #FFFFFF; 
        font-family: 'Inter', sans-serif;
        display: flex;
        overflow: hidden;
      }
      .left-panel {
        flex: 1;
        padding-top: 120px;
        padding-left: 80px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .right-panel {
        width: 500px;
        background: #F0F0F0;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .accent-bar {
        width: 80px;
        height: 8px;
        background: #0055FF;
        margin-bottom: 40px;
      }
      h1 {
        font-size: 64px;
        font-weight: 800;
        color: #000000;
        line-height: 1.1;
        margin-bottom: 24px;
        text-transform: uppercase;
        letter-spacing: -2px;
      }
      .subtitle {
        font-size: 32px;
        color: #333333;
        font-weight: 400;
        margin-bottom: 60px;
        line-height: 1.3;
      }
      .intro-text {
        font-size: 20px;
        color: #666666;
        max-width: 500px;
        line-height: 1.6;
      }
      .dashboard-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .footer {
        position: absolute;
        bottom: 40px;
        left: 80px;
        font-size: 14px;
        color: #999999;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="left-panel">
            <div class="accent-bar"></div>
            <h1>The AI-Powered<br>Developer<br>Handbook</h1>
            <div class="subtitle">Core Strategies for Success in the AI Era</div>
            <div class="intro-text">
                Mastering the frameworks and mindset required to lead modern software engineering through systematic AI orchestration.
            </div>
            <div class="footer">Strategic Summary | 2025</div>
        </div>
        <div class="right-panel">
            <img src="/home/ubuntu/upload/search_images/u8EiPEND7Sb9.png" class="dashboard-img" alt="AI Dashboard">
        </div>
    </div>
</body>
</html>
